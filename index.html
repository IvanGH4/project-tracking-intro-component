<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>

  <div class="container">

    <!-- navigation -->
    <header>
      <nav>

        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <ul class="menu">
          <li>
            Product
          </li>
          <li>
            Features
          </li>
          <li>
            Pricing
          </li>
          <hr>
          <li class="dot"></li>
          <li>
            Login
          </li>
        </ul>

        <div class="menu-icon">
          <img class="icon" src="./images/icon-hamburger.svg" alt="#" />
        </div>

      </nav>
    </header>

    <!-- hero section -->
    <section class="hero">

      <div class="intro">
        <p><span class="highlight">new</span> Monograph Dashboard</p>
        <h1>
          Powerful insights <br> into your team
        </h1>
        <p>
          Project planning and time tracking <br> for agile teams
        </p>
        <div class="btn-box">
          <button class="btn">
            Schedule a demo
          </button>
          <p>
            to see a live preview
          </p>
        </div>
      </div>

      <div class="illustration">
        <img src="./images/illustration-devices.svg" alt="illustration" />
      </div>
    </section>

  </div>
